{% extends "theme.html" %} {% block title %}Sign Up{% endblock %}
{% block content %} 

<form method="POST">
    <h3 align="left">Sign Up</h3>
    <div class="form-group">
      <label for="phoneNumber" style="font-weight: bold;">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        placeholder="Enter your phone number"
      />
    </div>
    <div class="form-group">
      <label for="username" style="font-weight: bold;">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter a username"
      />
    </div>
    <div class="form-group">
      <label for="password" style="font-weight: bold;">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter a password"
      />
    </div>
    <div class="form-group">
      <label for="passwordC" style="font-weight: bold;">Comfirm Password</label>
      <input
        type="password"
        class="form-control"
        id="passwordC"
        name="passwordC"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

{% endblock %}
